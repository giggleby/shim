
[PreRead]

[PostRead]

[Sensors]
# Read the sys fs paths
sysfs_entry: NA
debugfs: NA
SENSORS_IP: 10.3.27.204
SENSORS_PORT: 8000
USE_SENSORS_SERVER: False

[TouchSensors]
# Some parameters about touch sensors
# The lower bound and upper bound were determined by examining tens of panels.
DELTA_LOWER_BOUND: 120
DELTA_HIGHER_BOUND: 500

[Misc]
kernel_module_name: i2c_hid
# Length of the serial numbers input from a bar code scanner
SN_LENGTH: 10
FAKE_FIXTURE: True
USE_SHOPFLOOR: True
