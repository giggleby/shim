# Test data for HWID verification.
#
# This file contains a series of YAML documents, each containing:
#
# - A HWID field identifying the HWID to verify against
# - An optional ERROR field.  If present, verification is expected to fail with
#   the given error (a regexp).  If not present, verification is expected to
#   succeed.
# - A probe result (the output of 'gooftool probe --include_vpd' on a device).
#
# The unit test verify_hwid_unittest.py will verify that gooftool verify_hwid on
# each of these probe results succeeds or fails as expected.
