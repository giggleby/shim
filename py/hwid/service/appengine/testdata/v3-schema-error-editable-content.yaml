image_id:
  0: TEST

pattern:
  - image_ids: [0]
    encoding_scheme: base8192
    fields:
    - cpu_field: 1

encoded_fields:
  cpu_field:
    0: { cpu: cpu_0 }
    1: { cpu: cpu_1 }

components:
  cpu:
    items:
      cpu_0:
        values:
          cores: '1'
          model: 'x'
      cpu_1:
        values:
          cores: '4'
          model: 'abc'
      cpu_original_1:
        values:
          cores: '4'
          model: 'def'
      cpu_original_2:
        values:
          cores: '5'
          model: 'def'
      cpu_schema_error_1:
        values:
          models:
            key: value  # schema error
          cores: 10
      cpu_schema_error_2:
        values:
          models: 'model'
          cores: 5  # schema error
rules:
- name: device_info.set_image_id
  evaluate: SetImageId('TEST');
