checksum: DUMMY

board: MODEL_C

encoding_patterns: {0: default}

image_id: {0: EVT}

pattern:
  - image_ids: [0]
    encoding_scheme: base8192
    fields:
    - video: 1

encoded_fields:
  video:
    0: {video: video_comp_0}
    1: {video: video_comp_1}

components:
  video:  # This is a legacy field, is replaced by 'camera'.
    items:
      video_comp_0:
        # Sample output of a USB webcam.
        values:
          bcdDevice: '0001'
          bus_type: usb
          idProduct: aabb
          idVendor: ccdd
          manufacturer: ChromeOS
          product: USB2.0 HD UVC WebCam
          type: webcam
      video_comp_1:
        # Sample output of a MIPI camera.
        values:
          name: BB5678 00-0000
          vendor: '0x1234'
          type: webcam
      video_comp_2:
        # Sample output of a MIPI camera.
        values:
          module_id: AA1234
          name: i2c-00/i2c-ABC1234:56
          sensor_id: BB5678
          type: webcam

rules: []
