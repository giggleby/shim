board: test_board
ip: 10.0.0.1
port: 8080
rulesets:
- bundle_id: test
  note: ruleset with matchers
  active: true
  match:
    mac:
    - aa:bb:cc:dd:ee:ff
    sn:
    - OC1234567890
    mlb_sn:
    - SN001
    sn_range:
    - OC1234567890
    - "-"
    mlb_sn_range:
    - "-"
    - SN005
  enable_update:
    device_factory_toolkit: [RUNIN, RUNIN]
    rootfs_release: [SMT, SMT]
    rootfs_test: [FA, FA]
    firmware_ec: [GRT, GRT]
    firmware_pd: [SMT, SMT]
    firmware_bios: [~, ~]
- bundle_id: test
  note: ruleset for test
  active: true
services: {}
bundles:
- id: test
  note: bundle for test
  shop_floor:
    handler: cros.factory.shopfloor.test_board_shopfloor
  resources:
    complete_script: complete.gz##00000000
    device_factory_toolkit: install_factory_toolkit.run##00000000
    efi_partition: efi.gz##00000000
    firmware: firmware.gz##00000000
    hwid: hwid.gz##00000000
    netboot_vmlinux: vmlinux##00000000
    oem_partition: oem.gz##00000000
    rootfs_release: rootfs-release.gz##00000000
    rootfs_test: rootfs-test.gz##00000000
    server_factory_toolkit: install_factory_toolkit.run##00000000
    stateful_partition: state.gz##00000000
